<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hội thảo quốc tế về nghiên cứu giáo dục</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
      @keyframes backgroundGradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* New keyframe for the image pan effect */
      @keyframes subtlePan {
        0% { transform: scale(1.05) translate(0, 0); }
        50% { transform: scale(1.1) translate(-20px, 10px); }
        100% { transform: scale(1.05) translate(0, 0); }
      }

      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        /* A more professional dark blue gradient */
        background-color: #eab308; /* slate-900 */
        background-image: linear-gradient(135deg, #a16207, #eab308, #fde047);
        background-size: 300% 300%;
        animation: backgroundGradient 15s ease infinite;
        color: #cbd5e1;
        position: relative;
        overflow-x: hidden;
      }
      
      /* Thematic background image layer */
      body::before {
        content: '';
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        z-index: 0;

        background-image: url('https://images.unsplash.com/photo-1522202176988-66273c2fd55f?auto=format&fit=crop&w=1920&q=80');
        background-size: cover;
        background-position: center center;
        
        /* Increased opacity to make image clearer */
        opacity: 0.2; 
        /* Blend mode suitable for dark backgrounds */
        mix-blend-mode: soft-light;

        /* Gentle motion effect */
        animation: subtlePan 90s ease-in-out infinite;
        will-change: transform;
      }
      
      #root {
        position: relative;
        z-index: 1;
      }
    </style>

}
</script>
